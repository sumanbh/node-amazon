<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand nav-name" [routerLink]="['/']">Demo</a>
  <input [(ngModel)]="searchString" #search (keyup.enter)="submit(search)" id="search-bar" class="form-control" type="text"
    placeholder="Search" aria-label="Search">
  <button #searchBtn id="search-button" class="btn" type="submit" (click)="submit(searchBtn)">
    <img [src]="baseUrl + '/assets/images/search.svg'" >
  </button>
  <a *ngIf="hideLogin && isClient" class="dropdown user-welcome">
    <div ngbDropdown class="d-inline-block">
      <a ngbDropdownToggle role="button" aria-haspopup="true" aria-expanded="false">Hello, {{userGivenName}}
        <span class="caret"></span>
      </a>
      <div ngbDropdownMenu class="dropdown-menu">
        <a class="dropdown-item" [routerLink]="['/user/settings']">Your Account</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" [routerLink]="['/user/orders']">Your Orders</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="sendLogout()">Sign Out</a>
      </div>
    </div>
    <a id="user-cart" [routerLink]="['/user/cart']">
      <svg id="cart-svg" version="1.1" baseProfile="full" width="24" height="24" viewBox="0 0 24.00 24.00" fill="#ddd" enable-background="new 0 0 24.00 24.00"
        xml:space="preserve">
        <path fill="#ddd" fill-opacity="1" stroke-width="0.2" stroke-linejoin="round" d="M 16.9994,17.9981C 15.8944,17.9981 15.0094,18.8931 15.0094,19.9981C 15.0094,21.1031 15.8944,21.9981 16.9994,21.9981C 18.1034,21.9981 18.9994,21.1031 18.9994,19.9981C 18.9994,18.8931 18.1034,17.9981 16.9994,17.9981 Z M 0.99939,1.99807L 0.99939,3.99807L 2.99939,3.99807L 6.59607,11.5851L 5.24438,14.0371C 5.08839,14.3221 4.99939,14.6501 4.99939,14.9981C 4.99939,16.1031 5.89439,16.9981 6.99939,16.9981L 18.9994,16.9981L 18.9994,14.9981L 7.42239,14.9981C 7.28439,14.9981 7.17239,14.8871 7.17239,14.7481C 7.17239,14.7041 7.18439,14.6621 7.20439,14.6271L 8.10139,12.9981L 15.5504,12.9981C 16.3024,12.9981 16.9574,12.5831 17.2994,11.9691L 20.8754,5.48006C 20.9544,5.33806 20.9994,5.17307 20.9994,4.99807C 20.9994,4.44507 20.5514,3.99807 19.9994,3.99807L 5.21239,3.99807L 4.2654,1.99807M 6.99939,17.9981C 5.89439,17.9981 5.00938,18.8931 5.00938,19.9981C 5.00938,21.1031 5.89439,21.9981 6.99939,21.9981C 8.10339,21.9981 8.99939,21.1031 8.99939,19.9981C 8.99939,18.8931 8.10339,17.9981 6.99939,17.9981 Z "
        />
      </svg>
      <div id="cart-size" style="font-size: 15px">{{cart}}</div>
    </a>
  </a>
  <a *ngIf="!hideLogin" id="login-io" (click)="open(content)">Login</a>
  <a *ngIf="displayLink" id="add-laptop" [routerLink]="['/laptop/new']">Add Laptop</a>

  <ng-template #content class="modal-content">
    <div class="loginmodal-container">
      <a href="/auth/google" class="btn btn-google">
        <img class="google-g" [src]="baseUrl + '/assets/images/google-g.png'">
        <span>Log in with Google</span>
      </a>
      <a href="/auth/facebook" class="btn btn-facebook">
        <img class="facebook-f" [src]="baseUrl + '/assets/images/google-g.png'">
        <span>Log in with Facebook</span>
      </a>
      <div class="login-seperator">
        <span class="login-seperator-text">or</span>
        <hr>
      </div>
      <form>
        <div *ngIf="!login" class="alert alert-danger loginerr" role="alert">{{loginErr}}</div>
        <input #email type="email" name="email" placeholder="Email" value="demo@sumanb.com" required>
        <!--Demo Login info-->
        <input #pass type="password" name="pass" placeholder="Password" value="hunter2" required>
        <!--For demo only. All passwords are hashed with bcrypt-->
        <input type="submit" name="login" class="loginmodal-submit" value="Log in" (click)="localAuth(email.value, pass.value)">
      </form>
    </div>
  </ng-template>
</nav>
